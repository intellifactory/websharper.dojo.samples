<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebSharper.Dojo.Sample</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" media="screen" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css" media="screen" />

    <link rel="stylesheet" type="text/css" href="Content/WebSharper.Dojo.Sample.css" />
    <script type="text/javascript" src="Content/WebSharper.Dojo.Sample.head.js"></script>
</head>

<body class="claro">
    <div id="appLayout" class="demoLayout"
         data-dojo-type="dijit/layout/BorderContainer"
         data-dojo-props="design: 'headline'">
        <div id="contentTabs" class="centerPanel"
             data-dojo-type="dijit/layout/TabContainer"
             data-dojo-props="region: 'center', tabPosition: 'bottom'">
            <div data-dojo-type="dijit/layout/ContentPane"
                 data-dojo-props="title: 'Group 1'">
                <h4>Group 1 Content</h4>
                <p>Chart created programmatically:</p>
                <p id="chartNode" style="width:800px;height:400px;" />
            </div>
        </div>
        <div class="edgePanel"
             data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region: 'top'">Header content (top)</div>
        <div id="leftCol" class="edgePanel"
             data-dojo-type="dijit/layout/ContentPane"
             data-dojo-props="region: 'left', splitter: true">Sidebar content (left)</div>
    </div>
    <script type="text/javascript" src="Content/WebSharper.Dojo.Sample.min.js"></script>
</body>
</html>
